<!DOCTYPE html>
<html>
<head>
    <title>Focus Timer</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3" style="width: 450px;">
        <h2 class="text-center">Focus Timer</h2>
        <div class="text-center">
            Set Timer:
            <input type="number" placeholder="Min" style="width: 13%;", id="minute">
            <input type="number" placeholder="Sec" style="width: 13%;" id="second">
        </div>
        <div class="text-center">
            <button class="set-button">Set</button>
        </div>
        <div class="text-center" style="font-weight: 500;" id="timer-display">
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
